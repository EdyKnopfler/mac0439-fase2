{% extends 'base.html' %}
{% block content %}

    <ul class="breadcrumb">
        <li><a href="{% url 'ar_index' %}">Página inicial</a></li>
        <li><a href="{% url 'ar_show' request.session.ar_id %}">Projeto</a></li>
        <li class="active">Novo Membro</li>
    </ul>

    <div class="panel panel-default">
        <div class="panel-heading"><strong>Adicionar Desenvolvedor ao Projeto</strong></div>
        <table class="table table-hover">
            {% for desenvolvedor in outros_desenvolvedores %}
                <tr>
                    <td>{{ desenvolvedor.nome }}<a href="{% url 'ar_add_dev' desenvolvedor.id %}" class="btn btn-link btn-sm">Adicionar</a>
                    </td>
                    <td>
                        <small><b>email: </b>{{ desenvolvedor.email }}</small>
                    </td>
                </tr>
            {% endfor %}
        </table>
        
        <script>
            var tabela = document.querySelectorAll('table tr');
            if (tabela.length == 0)
                document.write('<div class="panel-body" style="background: white">Não há desenvolvedores disponíveis.</div>');
        </script>
        
    </div>
{% endblock %}
