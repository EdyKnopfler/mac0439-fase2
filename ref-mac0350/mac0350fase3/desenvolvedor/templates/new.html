{% extends 'base.html' %}
{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading"><strong>Registrar conta</strong></div>
        <div class="panel-body">
            <form class="form-signin" action="{% url 'desenvolvedor_create' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>

{% endblock %}
